<body>
    <div id="app">
        <select v-model="myColor">
            <option value="" disabled> 선택::</option>
            <option value="red">💖</option>  <!-- value에 적힌 속성이 화면에 보여짐-->

            <option value="lightskyblue">💙</option>
            <option value="purple">💜</option>
        </select>
        <p v-bind:style="{color:myColor}">❤❤❤</p>
        <p v-bind:style="{color:myColor}">{{myColor}}</p>
        <label for=""><input type="checkbox" v-model="agree">🌰동의🌰</label>
        <button v-bind:disabled="!agree">🌰송신🌰</button>
    </div>

    <script>
 new Vue({
    el:'#app',
    data:{
        myColor:'',
        agree:''
    }
 })

    </script>
